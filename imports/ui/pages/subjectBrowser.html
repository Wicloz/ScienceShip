<template name="pages_subjectBrowser">
  <div class="container">
    <table class="highlight responsive-table">
      <thead>
        <tr>
          <th>Name</th>
          <th>Year</th>
          <th>Semester</th>
        </tr>
      </thead>
      <tbody>
        {{#each subject in subjects}}
          {{> pages_subjectBrowser_subjectRow subject}}
        {{/each}}
      </tbody>
    </table>

    {{#if currentUser}}
      {{#autoformMaterializeModalLauncher insertSubjectData}}
        <a class="btn js-autofrom-materialize-modal-trigger">
          Add Subject
        </a>
      {{/autoformMaterializeModalLauncher}}
    {{/if}}
  </div>
</template>

<template name="pages_subjectBrowser_subjectRow">
  <tr class="subjectRow">
    <td>{{name}}</td>
    <td>{{year}}</td>
    <td>{{semester}}</td>
  </tr>
</template>
