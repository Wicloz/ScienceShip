<template name="pages_courseBrowser">
  <div class="container">
    <table class="highlight responsive-table">
      <thead>
        <tr>
          <th>Type</th>
          <th>Name</th>
          <th>Duration</th>
        </tr>
      </thead>
      <tbody>
        {{#each course in courses}}
          {{> pages_courseBrowser_courseRow course}}
        {{/each}}
      </tbody>
    </table>

    {{#if currentUser}}
      {{#autoformMaterializeModalLauncher insertCourseData}}
        <a class="btn js-autofrom-materialize-modal-trigger">
          Add Course
        </a>
      {{/autoformMaterializeModalLauncher}}
    {{/if}}
  </div>
</template>

<template name="pages_courseBrowser_courseRow">
  <tr class="courseRow">
    <td>{{type}}</td>
    <td>{{name}}</td>
    <td>{{duration}}</td>
  </tr>
</template>
