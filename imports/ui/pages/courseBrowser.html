<template name="pages_courseBrowser">
  <div class="container">
    <div class="collection">
      {{#each course in courses}}
        <a href="{{pathFor 'courseBrowser' id=course._id}}" class="collection-item">{{course.name}}</a>
      {{else}}
        <a class="collection-item">No Courses</a>
      {{/each}}
    </div>

    {{#if currentUser}}
      {{#autoformMaterializeModalLauncher createNewData}}
        <a class="btn js-autofrom-materialize-modal-trigger">
          Add Course
        </a>
      {{/autoformMaterializeModalLauncher}}
    {{/if}}
  </div>
</template>
