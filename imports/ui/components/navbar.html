<template name="navbar">
  <nav class="navbar navbar-toggleable-md navbar-inverse bg-inverse fixed-top">
    <button class="navbar-toggler navbar-toggler-right" type="button" data-toggle="collapse" data-target="#navbarMain" aria-controls="navbarMain" aria-expanded="false" aria-label="Toggle Navigation">
      <span class="navbar-toggler-icon"></span>
    </button>
    <div class="collapse navbar-collapse" id="navbarMain">

      <ul class="navbar-nav mr-auto">
        <li class="nav-item {{isActiveRoute 'welcome'}}">
          <a class="nav-link" href="{{pathFor 'welcome'}}">Welcome</a>
        </li>
      </ul>

      <ul class="navbar-nav my-2 my-lg-0">
        {{#if currentUser}}
          <li class="nav-item {{isActiveRoute 'logout'}}">
            <a class="nav-link" href="{{pathFor 'logout'}}">Log Out</a>
          </li>
          <li class="nav-item {{isActiveRoute 'account'}}">
            <a class="nav-link" href="{{pathFor 'account'}}">Manage Account</a>
          </li>
        {{else}}
          <li class="nav-item {{isActiveRoute 'login'}}">
            <a class="nav-link" href="{{pathFor 'login'}}">Log In</a>
          </li>
          <li class="nav-item {{isActiveRoute 'register'}}">
            <a class="nav-link" href="{{pathFor 'register'}}">Sign Up</a>
          </li>
        {{/if}}
      </ul>

    </div>
  </nav>
  <div class="navbar-padding"></div>
</template>
