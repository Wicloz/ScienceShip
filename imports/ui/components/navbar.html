<template name="components_topnav">
  <nav>
    <div class="container">
      <a href="#" data-activates="nav-mobile" class="button-collapse hide-on-large-only">
        {{> tooltippedIcon icon="menu" text="Open Navigation" position="right"}}
      </a>
      <div class="center">
        {{pageTitle}}
      </div>
    </div>
  </nav>
</template>

<template name="components_sidenav">
  <ul id="nav-mobile" class="side-nav fixed">
    <li>
      <div class="nav-logo">
        <img src="media/logo.svg">
      </div>
    </li>
    {{> components_sidenav_links}}
    <li>
      <div class="divider"></div>
    </li>
    {{#if currentUser}}
      {{> components_sidenav_linksLoggedIn}}
    {{else}}
      {{> components_sidenav_linksLoggedOut}}
    {{/if}}
  </ul>
</template>

<template name="components_sidenav_links">
  {{> components_sidenav_link routeName='welcome'}}
  {{> components_sidenav_link routeName='courseBrowser'}}
</template>

<template name="components_sidenav_linksLoggedIn">
  {{> components_sidenav_link routeName='manageProfile'}}
  {{> components_sidenav_link routeName='changePassword'}}
  {{> components_sidenav_link routeName='logOut'}}
</template>

<template name="components_sidenav_linksLoggedOut">
  {{> components_sidenav_link routeName='logIn'}}
  {{> components_sidenav_link routeName='register'}}
</template>

<template name="components_sidenav_link">
  <li class="{{isActiveRoute routeName}}">
    <a href="{{pathFor routeName}}">{{titleFor routeName}}</a>
  </li>
</template>
